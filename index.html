<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>

    <header>
        <h1>ETCH A SKETCH</h1>
    </header>

    <div id="Body">
        <aside id="Buttons">
            <div class="input">
                <h1 class="text">Enter a number between 1 to 100</h1>
                <input type="number" name="" id="gridNum" min="0" max="100">
            </div>
            <button id="build" class="Button">Build</button>
            <button id="bnw" class="Button">Black Pen</button>
            <button id="grey" class="Button">Gray Pen</button>
            <div id="selColor" class="Button">
                <div>
                    Select Color
                </div>
                <input type="color" id="colorSel">
            </div>
            <button id="Colored" class="Button">Colored Pen</button>
            <button id="erase" class="Button">Eraser</button>
            <button id="clear" class="Button">Clear</button>
            <button id="Border" class="Button">Remove Grid</button>
        </aside>
        <section id="container">
        </section>
    </div>


    <footer>Copyright &copy;2022 </footer>

    <script src="main.js"></script>
</body>

</html>
